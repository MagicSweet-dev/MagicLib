import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
    id 'maven'
}

sourceCompatibility = 11
targetCompatibility = 11

group = 'com.github.MagicSweet-dev'
version = '1.1-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        url 'https://jitpack.io'
    }

}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'

    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    // JitPack
    compile 'fr.mrmicky:FastInv:3.0.2'
    compile 'fr.mrmicky:FastBoard:1.1.0'
}

jar {
    dependsOn << shadowJar
}

shadowJar {
    dependencies {
        include(dependency('fr.mrmicky:.*:.*'))
    }
    relocate 'fr.mrmicky', 'shadow.fr.mrmicky'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

// To specify a license in the pom:
install {
    repositories.mavenInstaller {
        pom.project {
            licenses {
                license {
                    name 'The Apache Software License, Version 3.0'
                    url 'http://www.apache.org/licenses/LICENSE-3.0.txt'
                    distribution 'repo'
                }
            }
        }
    }
}